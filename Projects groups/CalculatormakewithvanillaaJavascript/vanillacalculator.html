<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
</head>

<body>
    <script>
        let box = document.createElement("div")
        box.setAttribute("id", "box")
        document.body.append(box)
        Box = document.getElementById("box");

        let box1 = document.createElement("div")
        box1.setAttribute("id", "box1")
        box.append(box1)
        Box1 = document.getElementById("box1")
        Box1.style = "display:flex;flex-direction: row;"

        let box2 = document.createElement("div")
        box2.setAttribute("id", "box2")
        box.append(box2)
        Box2 = document.getElementById("box2")
        Box2.style = "display:flex;flex-direction: row;"

        let box3 = document.createElement("div")
        box3.setAttribute("id", "box3")
        box.append(box3)
        Box3 = document.getElementById("box3")
        Box3.style = "display:flex;flex-direction: row;"

        let box4 = document.createElement("div")
        box4.setAttribute("id", "box4")
        box.append(box4)
        Box4 = document.getElementById("box4")
        Box4.style = "display:flex;flex-direction: row;"

        let box5 = document.createElement("div")
        box5.setAttribute("id", "box5")
        box.append(box5)
        Box5 = document.getElementById("box5");
        Box5.style = "display:flex;flex-direction: row;"


        let input = document.createElement("input")
        input.setAttribute("type", "text")
        input.setAttribute("id", "number")
        input.setAttribute("placeholder", "00")
        box1.append(input)


        let div1 = document.createElement("div")
        let div2 = document.createElement("div")
        let div3 = document.createElement("div")
        let div4 = document.createElement("div")
        let div5 = document.createElement("div")
        let div6 = document.createElement("div")
        let div7 = document.createElement("div")
        let div8 = document.createElement("div")
        let div9 = document.createElement("div")
        let div0 = document.createElement("div")
        let dec = document.createElement("div")
        let clear = document.createElement("div")
        let add = document.createElement("div")
        let sub = document.createElement("div")
        let multiply = document.createElement("div")
        let div = document.createElement("div")
        let result = document.createElement("div")


        div1.setAttribute("id", "div1")
        box2.append(div1);
        div2.setAttribute("id", "div2")
        box2.append(div2);
        div3.setAttribute("id", "div3")
        box2.append(div3);
        add.setAttribute("id", "add")
        box2.append(add);

        div4.setAttribute("id", "div4")
        box3.append(div4);
        div5.setAttribute("id", "div5")
        box3.append(div5);
        div6.setAttribute("id", "div6")
        box3.append(div6);
        sub.setAttribute("id", "sub")
        box3.append(sub);

        div7.setAttribute("id", "div7")
        box4.append(div7);
        div8.setAttribute("id", "div8")
        box4.append(div8);
        div9.setAttribute("id", "div9")
        box4.append(div9);
        multiply.setAttribute("id", "multiply")
        box4.append(multiply);

        result.setAttribute("id", "result")
        box1.append(result);
        dec.setAttribute("id", "dec")
        box5.append(dec);
        div0.setAttribute("id", "div0")
        box5.append(div0);
        clear.setAttribute("id", "clear")
        box5.append(clear);
        div.setAttribute("id", "div")
        box5.append(div);


        let div11 = document.getElementById("div1")
        div11.innerText = 1
        let div22 = document.getElementById("div2")
        div22.innerText = 2
        let div33 = document.getElementById("div3")
        div33.innerText = 3
        let div44 = document.getElementById("div4")
        div44.innerText = 4
        let div55 = document.getElementById("div5")
        div55.innerText = 5
        let div66 = document.getElementById("div6")
        div66.innerText = 6
        let div77 = document.getElementById("div7")
        div77.innerText = 7
        let div88 = document.getElementById("div8")
        div88.innerText = 8
        let div99 = document.getElementById("div9")
        div99.innerText = 9
        let div00 = document.getElementById("div0")
        div00.innerText = 0
        let add1 = document.getElementById("add")
        add1.innerText = "+"
        let sub1 = document.getElementById("sub")
        sub1.innerText = "-"
        let divide1 = document.getElementById("div")
        divide1.innerText = "/"
        let multiply1 = document.getElementById("multiply")
        multiply1.innerText = "*"
        let result1 = document.getElementById("result")
        result1.innerText = "="
        let dec1 = document.getElementById("dec")
        dec1.innerText = "."
        let C = document.getElementById("clear")
        C.innerText = "C"


        div11.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div22.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div33.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div44.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div55.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div66.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div77.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div88.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div99.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        div00.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        add1.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        sub1.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        divide1.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        multiply1.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        result1.style = "background:green;padding:15px;border:2px solid;margin:10px 10px 0 0;width:100%;text-align:center;"
        dec1.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        C.style = "background:green;padding:15px;border:2px solid;margin:10px;width:15px;text-align:center;"
        number.style = "background:lightgreen;margin:10px 0 0 10px;width:200px;;"
        document.body.style = "display:flex;justify-content:center;align-item:center;"
        Box.style = "background:pink;border:2px solid;"


        div11.onclick = function () {
            document.getElementById("number").value += "1";
        }
        div22.addEventListener("click", () => {
            document.getElementById("number").value += "2"
        });
        div33.addEventListener("click", () => {
            document.getElementById("number").value += "3"
        });
        div44.addEventListener("click", () => {
            document.getElementById("number").value += "4"
        });
        div55.addEventListener("click", () => {
            document.getElementById("number").value += "5"
        });
        div66.addEventListener("click", () => {
            document.getElementById("number").value += "6"
        });
        div77.addEventListener("click", () => {
            document.getElementById("number").value += "7"
        });
        div88.addEventListener("click", () => {
            document.getElementById("number").value += "8"
        });
        div99.addEventListener("click", () => {
            document.getElementById("number").value += "9"
        });
        div00.addEventListener("click", () => {
            document.getElementById("number").value += "0"
        });
        add1.addEventListener("click", () => {
            document.getElementById("number").value += "+"
        });
        sub1.addEventListener("click", () => {
            document.getElementById("number").value += "-"
        });
        multiply1.addEventListener("click", () => {
            document.getElementById("number").value += "*"
        });
        divide1.addEventListener("click", () => {
            document.getElementById("number").value += "/"
        });
        result1.onclick = () => {
            let p = document.getElementById("number").value;
            let q = eval(p)
            document.getElementById("number").value = q;
        };
        dec1.addEventListener("click", () => {
            document.getElementById("number").value += "."
        });
        clear.addEventListener("click", () => {
            document.getElementById("number").value = " "
        });


    </script>
</body>

</html>
